version: "3.8"
services:
  react-app:
    image: node:18
    container_name: react-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm install react-router-dom && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true